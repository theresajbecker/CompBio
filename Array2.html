
<html>
<head>
  <title>Springy.js image node demo</title>
</head>
<body>
<script src="jquery-1.11.3.js"></script>
<script src="springy.js"></script>
<script src="springyui.js"></script>

<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>-->
     
<script/>  
    
  $.ajax({
    url: 'https://rawgit.com/theresajbecker/CompBio/master/SuperSmallNodes.json',
    type: 'GET',
    dataType: 'json'
  }).done(function(graphP) {  
    
    console.log(graphP);


    
    var graph = new Springy.Graph();
    
    for ( i = 0; i < graphP.elements.nodes.length; i++) {  
        var testing1 = graph.newNode({label: 'testing1'});
        var testing2 = graph.newNode({label: 'testing2'});                                         
        console.log(graphP.elements.nodes[i].data.label);                                          
        var name = graphP.elements.nodes[i].data.label;
        console.log(name);                                         
        var name = graph.newNode({label: name });
        console.log(name);
        console.log('HEREERERERERERE')
    
                                                     }
                                   
    for ( j = 0; j < graphP.elements.edges.length; j++) {  
        console.log('EEEEDGES')
        graph.newEdge(testing1, testing2)
        var edge = graph.newEdge(graphP.elements.edges[j].data.source,
                                 graphP.elements.edges[j].data.target,
                                {mass: graphP.elements.edges[j].data.mass});
        console.log(edge)
    }
        


$(document).ready(function(){
    console.log('WINDOW')
  var springy = window.springy = jQuery('#springydemo').springy({
    graph: graph,
    nodeSelected: function(node){
      console.log('Node selected: ' + JSON.stringify(node.data));
    },
    repulsion: 500
    }); 

});  
        

});
</script>
    <div>
<canvas id="springydemo" width="800" height="400" style="border: 1px solid black;"></canvas>
</div>


</body>
</html>
